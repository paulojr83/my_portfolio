<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Portfolio Project</title>
  <!-- default styles  -->
  <link rel="stylesheet" href="css/main.css">

  <!--styles for mobile  or/and browsers smaller than 700px -->
  <link rel="stylesheet" href="css/main.700.css" media="screen and (max-width: 700px)" /> 

  <!--styles for mobile or/and browsers smaller than 550px -->
  <link rel="stylesheet" href="css/main.550.css" media="screen and (max-width: 550px)" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato:300i" rel="stylesheet">
</head>
<body>

	<div class="container">

		<header class="row">
			
			<div class="col-6 header-logo">
				<figure>
					<img src="images/logo.svg" class="logo">
				</figure>
			</div>
			<div class="col-6 title-profile">
				<div>
					<h1>JANE DOETTE</h1>
					<h3>FRONT-END NIJA</h3>
				</div>
			</div>
		</header>
		
		<main class="row">
			<div class="col-12">
				<hr>
				<figure>
					<img src="images/content.png" alt="content">
				</figure>							
			</div>
		</main>

		<div class="row">
			<div class="col-12">
				<h2>Featured Work</h2>
			</div>
		</div>
		
		<section class="row">
			<div class="col-4 first">				
				<figure>
					<img src="images/Appify.png" alt="Appify">
				</figure>
				<h2>Appify</h2>
				<a class="a-link" href="https://github.com/udacity/Appify">https://github.com/udacity/Appify</a>
			</div>

			<div class="col-4 secunder">				
				<figure>
					<img src="images/Sunflower.png" alt="Sunflower">
				</figure>
				<h2>Sunflower</h2>
				<a class="a-link" href="https://github.com/udacity/Sunflower">https://github.com/udacity/Sunflower</a>
			</div>

			<div class="col-4 third">
				<figure>
					<img src="images/Bokeh.png" alt="Bokeh">
				</figure>
				<h2>Bokeh</h2>
				<a class="a-link" href="https://github.com/udacity/Bokeh">https://github.com/udacity/Bokeh</a>
			</div>
		</section>
		
	</div>

</body>

</html>
